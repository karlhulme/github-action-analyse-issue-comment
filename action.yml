name: 'Analyse Issue Comment'
description: 'Analyses an issue comment to see if it contains an instruction.'
author: 'Karl Hulme'
inputs:
  author:
    description: 'The username of the account that created a new comment.'
    required: true
  commentBody:
    description: 'The body of a new comment.'
    required: true
outputs:
  instruction:
    description: 'A value of ''release'' or empty.'
  release_branch:
    description: 'If the instruction is ''release'' this value will contain the name of the branch to be released.'
runs:
  using: 'node12'
  main: 'dist/index.js'
branding:
  icon: 'tag'
  color: 'gray-dark'